<html>
<head>
<title>Sign up</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body class="d-flex align-items-center">
	<div class="container">
		<div id="signup-success" style="display: none;">
			<p class="text-center">Thanks, we'll let you know when we're ready for launch!</p>
		</div>
		<form id="signup" action="https://api.sheety.co/8647c1294e14cf39f72566bf52df77ba/signupForm/emails">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">Slack Day IDM</h1>
					<p class="lead text-center">No code <3</p>
					<hr class="mb-0">
					<div class="row">
						<div class="col-md mt-3">
							<input placeholder="Your name" type="text" class="form-control" id="name" required>
						</div>
						<div class="col-md mt-3">
							<input placeholder="Email address" type="email" class="form-control" id="email" required>
						</div>
					</div>
					<hr class="mt-3 mb-3">
					<input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
					<small class="text-muted text-center mt-3 d-block">blablabla</small>
				</div>
			</div>
		</form>
	</div>


	<div class="container">
		<div id="delete-success" style="display: none;">
			<p class="text-center">Account has been deleted</p>
		</div>
		<form id="delete" action="https://api.sheety.co/8647c1294e14cf39f72566bf52df77ba/signupForm/emails/[email]">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">Delete account</h1>
					<p class="lead text-center">No code <3</p>
					<hr class="mb-0">
					<div class="row">
						<div class="col-md mt-3">
							<input placeholder="Email address" type="email" class="form-control" id="email" required>
						</div>
					</div>
					<hr class="mt-3 mb-3">
					<input type="submit" class="btn btn-primary btn-lg btn-block" value="delete">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
